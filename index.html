<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Matching Game</title>
    <link rel="shortcut icon" type="image/png" href="img/boba-fett.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="gameboard">
        <h1 class="game__title">Star Wars Matching Game</h1>
        
        <div class="game__wrapper">
            <div class="game__scoreboard">
                <p class="score">Score: <span class="score__count">0</span></p>
                <p class="timer">Time: <span class="timer__clock">0:00</span></p>
                <p class="restart"><i class="fas fa-undo-alt"></i></p>
            </div>     
            <div class="card__container">
                <img src='img/starwars01.jpg' class="game__image"/>
                <img src='img/starwars02.jpg' class="game__image" />
                <img src='img/starwars03.jpg' class="game__image" />
                <img src='img/starwars04.jpg' class="game__image" />
                <img src='img/starwars05.jpg' class="game__image"/>
                <img src='img/starwars06.jpg' class="game__image" />
                <img src='img/starwars07.jpg' class="game__image" />
                <img src='img/starwars08.jpg' class="game__image" />
                <img src='img/starwars09.jpg' class="game__image"/>
                <img src='img/starwars10.jpg' class="game__image" />
                <img src='img/starwars11.jpg' class="game__image" />
                <img src='img/starwars12.jpg' class="game__image" />
                <img src='img/starwars13.jpg' class="game__image"/>
                <img src='img/starwars14.jpg' class="game__image" />
                <img src='img/starwars15.jpg' class="game__image" />
                <img src='img/starwars16.jpg' class="game__image" />
            </div> <!-- .row -->
        </div> <!-- .game__wrapper -->
    </div> <!-- .gameboard -->

    <!-- Game Over Modal --> 
    <div class="modal hide">
        <div class="modal__wrapper">
            <div class="last-image"></div>
            <h2 class="modal__subheading">Sorry, you lose!</h2>
            <p class="modal__timer">Time: <span class="timer__clock">0:00</span></p>
            <p class="modal__score">Final Score: <span class="score__count">0</span></p>
            <button class="btn">Play Again?</button>
        </div>
    </div>
    <script src='js/app.js'></script>
</body>
</html>
